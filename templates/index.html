<!DOCTYPE html>
<html lang="en">

</head>
<body>

  <main class="container">
    <h1>Add a new user</h1>
    <!-- * FORM START -->
    <form action="/users">
      <label for="first_name">First Name</label>
      <input type="text" name="" id="first_name">
      <label for="last_name">Last Name</label>

    </form>
    <!-- * FORM END -->
  </main>
